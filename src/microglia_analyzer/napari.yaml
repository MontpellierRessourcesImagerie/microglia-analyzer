name: microglia-analyzer
display_name: Microglia Analyzer
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: microglia-analyzer.make_container_widget
      python_name: microglia_analyzer:ImageThreshold
      title: Make threshold Container widget
    - id: microglia-analyzer.make_magic_widget
      python_name: microglia_analyzer:threshold_magic_widget
      title: Make threshold magic widget
    - id: microglia-analyzer.make_function_widget
      python_name: microglia_analyzer:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: microglia-analyzer.make_qwidget
      python_name: microglia_analyzer:ExampleQWidget
      title: Make example QWidget
  widgets:
    - command: microglia-analyzer.make_container_widget
      display_name: Container Threshold
    - command: microglia-analyzer.make_magic_widget
      display_name: Magic Threshold
    - command: microglia-analyzer.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: microglia-analyzer.make_qwidget
      display_name: Example QWidget
